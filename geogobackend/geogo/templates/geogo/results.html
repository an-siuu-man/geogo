{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Results
    </title>
    <link href="{% static 'geogo/results.css' %}" rel="stylesheet">
</head>

<body>
    <h1>City of origin: {{origin}}</h1>
    <h1>Destination City: {{destination}}</h1>
    <h1>Visa Country: {{getVisa}}</h1>

    <h1>Flight Details</h1>
    <div id = 'flight_details'>
        {% for i in flightDetails%}

        {{i}}

        {% endfor %}
    </div>

    <div id='tourist_locations'>
        <ol>
        {% for spot in locations %}
        <li>
        {{spot}}<br>
        </li>
        {% endfor %}
        </ol>
    </div>

    <a href="{% url 'index' %}">Home</a>

    <div id="averageCost">
	</div>
</body>
<script>
    // Function to load the Budget Your Trip widget
    function loadBudgetYourTripWidget() {
        var script = document.createElement('script');
        script.src = 'https://widget.budgetyourtrip.com/location-widget-js/2643743&hidebudgetstyles=1';
        script.async = true;
        document.getElementById('averageCost').appendChild(script);
    }

    // Call the function to load the widget
    loadBudgetYourTripWidget();
</script>

</html>
